<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
          type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Terry's Golf Society</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <!-- logo -->
        <div class="container">
            <div class="row">
                <a href="index.html" class="col-12">
                    <img class="logo" src="assets/images/logo.jpg">
                </a>
            </div>
            </div>
    </header>
    <div class="container">
        <!-- Modal -->
        <div class="modal-text">
            <a href="#" data-toggle="modal" data-target="#signUpModal">Join our Society here!</a>
        </div>
        <!-- main image -->
        <div id="main-image">
            <img src="assets/images/main.jpg" class="img-fluid" alt="Golf course">
        </div>
        <!-- navigation -->
        <div class="row">
            <ul id="nav" class="list-inline clearfix">
                <li class="col-6 ui-menu-color-home menuitem list-inline">
                    <a href="index.html" class="hvr-grow"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                </li>
                <li class="col-6 ui-menu-color-golf menuitem list-inline">
                    <a href="#"
                       class="hvr-grow"><i class="fa fa-golf-ball" aria-hidden="true"></i><span>Golf</span></a>
                </li>
                <li class="col-6 ui-menu-color-media menuitem">
                    <a href="#" class="hvr-grow"><i class="fa fa-video" aria-hidden="true"></i><span>Media</span></a>
                </li>
                <li class="col-6 ui-menu-color-contact menuitem">
                    <a href="#"
                       class="hvr-grow"><i class="fa fa-phone" aria-hidden="true"></i><span>Contact Us</span></a>
                </li>
            </ul>
        </div>
    </div>
    <section class="container">
        <div class="row">
            <div class="col-12 bg-color-news section-column">
                <img src="assets/images/rodagolf.jpg" alt="Roda Golf Spain" style="width:100%">
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up to the Fan Club</h4>
                </div>
                <div class="modal-body">
                    <form action="new-member-sign-up.html">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required="">
                            <p class="help-block">We'll never share your email address with anyone</p>
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
