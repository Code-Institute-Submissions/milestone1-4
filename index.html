<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Terrys Golf Society</title>
</head>
<body>
    <header class="container-fluid">
            <!-- logo -->
            <div class="row">
                    <a href="index.html" class="col-xs-12 col-md-8 logo"></a>
            <!-- Modal -->
                <div class="col-xs-12 col-md-4 header-column">
                    <div class="modal-text">
                        <a href="#" data-toggle='modal' data-target='#signUpModal'>Join our Society here!</a>
                    </div>
                </div>
            </div>
            <!-- main image -->
                <div id="main-image">
                    <img src="/assets/images/main.jpg" class="img-fluid" alt="Golf course">
                </div>
            <!-- navigation -->
                    <div class="row-nav">
                        <ul id="nav" class="list-inline menucontainer">
                                <li class="col-md-3 col-xs-6 ui-menu-color-home list-inline-item menuitem">
                                    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                                </li>
                                <li class="col-md-3 col-xs-6 ui-menu-color-golf list-inline-item menuitem">
                                    <a href="#"><i class="fa fa-golf-ball" aria-hidden="true"></i><span>Golf</span></a>
                                </li>
                                <li class="col-md-3 col-xs-6 ui-menu-color-media list-inline-item menuitem">
                                    <a href="#"><i class="fa fa-video" aria-hidden="true"></i><span>Media</span></a>
                                </li>
                                <li class="col-md-3 col-xs-6 ui-menu-color-contact list-inline-item menuitem">
                                    <a href="#"><i class="fa fa-phone" aria-hidden="true"></i><span>Contact Us</span></a>
                                </li>
                            </ul>
                     </div>
        </header>
        
        <section>
            
        </section>
        
        <!-- Modal -->
        
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Sign Up to the Fan Club</h4>
                    </div>
                    <div class="modal-body">
                        <form action="new-member-sign-up.html">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                                <p class="help-block">We'll never share your email address with anyone</p>
                            </div>
                            <button type="submit" class="btn btn-success">Sign Up!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    
</body>
</html>
